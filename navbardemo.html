<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Demo</title>
    <style>
        *{
            border-radius: 10px;
            
        }
        .navbar{
            display:flex;
            background-color: rgb(210, 131, 172);
            justify-content: space-between;
            padding:10px 10px;
        }
        .navbar .logo
        {
            flex:1;
        }
        .navbar .logo img{
            height:40px;

        }
        .navbar .title{
            flex:2;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color:rgb(5, 21, 21);
        }

        .navbar.links{
            flex:1;
        }
        .navbar .links a{
            color:rgb(113, 65, 202);
            margin-left:20px;
            font-size:10px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="photo_2025-07-30_11-22-49.jpg">
        </div>
        <div class="title">
            Learning Managment System
        </div>
        <div class="links">
            <a href="https://www.kluniversity.in/">Home</a>
            <a href="fedf.pdf">About us</a>
            <a href="https://lms.kluniversity.in/login/index.php">SignIn/ Signup</a>
        </div>
    </nav>
</body>
</html>
