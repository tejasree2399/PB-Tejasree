<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
</head>
<body>
    <form action="https://newerp.kluniversity.in">
        <caption>student registration system</caption><br><br>
        <label for="fn">First name:</label>
        <input type="text" id="fn"name="firstname" required><br><br>
        <label for="ln">Last name:</label>
        <input type="text" id="ln" name="last name"required><br><br>
        <label for="gn"> Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">female<br><br>
        <label for="email">email:</label>
        <input type="text"><br><br>
        <label>contact:</label>
        <input type="tel"pattern="[0-9]{10}"><br><br>
        <label>date of birth:</label>
        <input type="date"><br><br>
        <label>address:</label>
        <input type="text"><br><br>
        <label>languages known:</label>
        <input type="checkbox" value="Hindi">Hindi
         <input type="checkbox" value="english">english
          <input type="checkbox" value="telugu">telugu
           <input type="checkbox" value="tamil">tamil
           <br><br>
           <label>branch</label>
           <select>
            <option value="cse">cse</option>
            <option value="ece">ece</option>
            <option value="bt">bt</option>
           </select>
           <label>upload resume:</label>
           <input type="file"><br><br>

           <button>submit</button>
 </form>
</body>
</html>
