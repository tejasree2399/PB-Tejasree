<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x,"<br>");
        var x=200;
        document.write(x+x,"<br>");
        let y=300;
        document.write(y,"<br>");
        let z=30;//global declaration
        document.write(z,"<br>");
        {
            let z=40;//local declaration
            document.write(z,"<br>");
        }
        document.write(z,"<br>");
    </script>
    
</body>
</html>
